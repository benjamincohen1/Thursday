{% extends "layout.html" %}
{% block body %}
<p>Fill out the form below to add a new event.</p>

<form name="new_user" action="{{url_for('commit_event')}}" method="POST">

    <dl>
      <dt>Event Name:
      <dd><input type=text name=name>
      <dt>Date:
      <dd><input type=text id = datepicker name=date>
      <dt> Is this a "big" event?
      <dd><input type=checkbox name=big>
      <dd><input type=submit value=Add>
    </dl>
</form>


{% endblock %}
