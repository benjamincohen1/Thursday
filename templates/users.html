{% extends "layout.html" %}
{% block body %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

Welcome to the User page!
<table border="1">
	<tr>
		<td><b>Username</b></td>
		<td><b>Admin?</b></td>
	</tr>
	{%for user in users%}
	<tr>
		<td>{{user[0]}}</td>
		<td>{{user[1]}}</td>
	</tr>
	{% endfor %}
</table>
<p><a href = {{url_for('add_user_form')}}>Click here to add a new user</a></p>

{% endblock %}
